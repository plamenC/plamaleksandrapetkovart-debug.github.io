<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AR Poster</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- MindAR (image tracking) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <h1>ALI</h1>
  <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="clip" src="clip.mp4" autoplay="false" loop="true" crossOrigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#clip" position="0 0 0" height="1" width="0.707" rotation="0 0 0"></a-video>
    </a-entity>
  </a-scene>





  <script>
    const videoEl = document.getElementById("clip");
    const targetEntity = document.querySelector("[mindar-image-target]");

    targetEntity.addEventListener("targetFound", () => {
      console.log("targetFound");
      videoEl.play();
    });
    targetEntity.addEventListener("targetLost", () => {
      console.log("targetLost");
      videoEl.pause();
      videoEl.currentTime = 0;
    });
  </script>
</body>

</html>
